{% extends "base.html" %}

{% block content %}
<div class="container py-5" methods ='POST'>
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="mb-5">
        <a href="{{ url_for('new_challenge') }}" class="btn btn-primary">Create New Challenge</a>
    </div>
    <div class="row">
        {% for challenge in challenges %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Challenge Image">
                <div class="card-body">
                    <h5 class="card-title" ><a href="{{ url_for('challenge', challenge_id=challenge.id) }}">{{ challenge.name }}</a></h5>
                    <p class="card-text">{{ challenge.description }}</p>
                    <p class="card-text"><strong>Duration:</strong> {{ challenge.duration }} days</p>
                    <p class="card-text"><strong>Points:</strong> {{ challenge.points }}</p>
                    <a href="{{url_for('edit_challenge',challenge_id = challenge.id)}}" class="btn btn-outline-info btn-sm">Edit</a>
                    <a href="{{ url_for('delete_challenge', challenge_id=challenge.id) }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this challenge?')">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
