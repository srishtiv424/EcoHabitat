{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ challenge.name }}</h1>
    <div class="card">
        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Challenge Image">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text">{{ challenge.description }}</p>
            <p class="card-text"><strong>Duration:</strong> {{ challenge.duration }} days</p>
            <p class="card-text"><strong>Points:</strong> {{ challenge.points }}</p>
        </div>
    </div>
</div>
{% endblock %}
